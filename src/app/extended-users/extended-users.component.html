<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>e-mail</th>
      <th>lastLogin</th>
      <th>active</th>
      <th>groups</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.lastLogin}}</td>
      <td>{{user.active}}</td>
      <td>{{user.groups}}</td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="onNewUserButtonClick()">
  Add user
</button>
<app-user-edit [user]="editedUser" [actionWithUser]="actionWithUser" (saved)="saveUser($event)"></app-user-edit>
