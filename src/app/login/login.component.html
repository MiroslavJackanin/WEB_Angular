<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <p>Auth: {{printAuth}}</p>
            <div class="form-group">
              <input type="text" class="form-control" name="username" (keyup)="changeName($event)" [value]="auth.name" >
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" [(ngModel)]="auth.password">
            </div>
            <button type="submit" id="sendLogin" class="btn btn-primary">login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
