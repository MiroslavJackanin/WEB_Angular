<table class="table table-hover">
  <thead>
    <tr><th>id</th><th>name</th><th>e-mail</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" (click)="selectUser(user)">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="selectedUser">Selected user: {{selectedUser.getIdAndName()}}</p>
